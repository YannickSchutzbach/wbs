<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Calculator</title>
    <script src="script/script.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<H1>Currency Calculator</H1>
<hr>
This currency Calculator shows the exchange rate table for 2 currencies.
<hr>

<section id="change">
    <form>

        <label for="currency1">Currency 1:</label>
        <input type="text" id="currency1" name="currency1">
        <label for="currency2">Currency 2:</label>
        <input type="text" id="currency2" name="currency2">
        <input type="submit" value="swap currencies">

    </form>

</section>
<br>
<section id="calc">

    <form>

        <label>Exchange rate:</label>
        <input type="number" step="any" id="exchangeRate" name="exchangeRate">
        <input type="submit" value="Calculate table">

    </form>

</section>

</body>

</html>
