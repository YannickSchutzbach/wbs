<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Calculator</title>
    <script src="script/script.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="col-12">
    <H1>Currency Calculator</H1>
    <hr>
</div>
<div class="col-12">
    This currency Calculator shows the exchange rate table for 2 currencies.
    <hr>
</div>

<div class="col-2">Currency 1:</div>
<input class="col-2" type="text" id="curr1" value="">
<div class="col-2">Currency 2:</div>
<input class="col-2" type="text" id="curr2" value="">
<input class="col-2" type="button" value="swap currencies" id="swapButton">

<div class="new_row"></div>
<div class="col-2">Exchange rate:</div>
<input class="col-2" type="number" id="exchangeRate" value="">
<input class="col-2" type="button" value="calculate table" id="calcButton">

<div class="col-12"><hr></div>
<div class="new_row"></div>
<div class="col-12"><label id="tableTitle"></label></div>
<div class="new_row"><br></div>
<div class="col-12"></div>

<!---TABLE--->
<section id="table"></section>

<!---CASE A:--->
<input id="hideRate" hidden>
<input id="case" hidden value="">
<input id="hideCurr1" hidden>
<input id="hideCurr2" hidden>

</body>

</html>
